<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 data-bind="text: Title"></h1>

        <h2>Tooltip</h2>
        <p><a href="#" data-bind="tooltip: { title: tt_Text1 }">Hover me 1</a></p>
        <p><a href="#" data-bind="tooltip: { title: tt_Text2 }">Hover me 2</a></p>
        <hr />

        <h2>Alert</h2>
        <p class="alert" data-bind="alert: {  }">Alert 1<a class="close" data-dismiss="alert" href="#">&times;</a></p>
        <p class="alert" data-bind="alert: {  }">Alert 2<a class="close" data-dismiss="alert" href="#">&times;</a></p>
        <hr />

        <h2>Typeahead</h2>
        <p>Data: <i data-bind="text: ta_List1"></i></p>
        <p><input type="text" data-bind="typeahead: { source: ta_List1 }" /></p>
        <p><input type="text" data-bind="typeahead: { source: ta_List2() }"  /></p>
        <hr />

    </div>

    <script src="../lib/jquery-2.0.2.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/knockout-2.2.1.js"></script>
    <script src="../src/dynamic-knockout-bootstrap.js"></script>
    <script src="test.js"></script>
</body>
</html>
